<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="#0D1117" />
  
  <!-- Neural Network Visualization -->
  <g stroke="url(#grad1)" stroke-width="2" opacity="0.8">
    <!-- Input Layer -->
    <circle cx="100" cy="75" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="100" cy="150" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="100" cy="225" r="10" fill="#FF00FF" filter="url(#glow)" />
    
    <!-- Hidden Layer 1 -->
    <circle cx="250" cy="50" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="250" cy="125" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="250" cy="200" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="250" cy="275" r="10" fill="#FF00FF" filter="url(#glow)" />
    
    <!-- Hidden Layer 2 -->
    <circle cx="400" cy="75" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="400" cy="150" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="400" cy="225" r="10" fill="#FF00FF" filter="url(#glow)" />
    
    <!-- Output Layer -->
    <circle cx="550" cy="100" r="10" fill="#FF00FF" filter="url(#glow)" />
    <circle cx="550" cy="200" r="10" fill="#FF00FF" filter="url(#glow)" />
    
    <!-- Decision Indicator -->
    <circle cx="700" cy="150" r="20" fill="#00FFFF" filter="url(#glow)">
      <animate attributeName="fill" values="#00FFFF;#FF00FF;#00FFFF" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- Connections -->
    <!-- Input to Hidden 1 -->
    <line x1="100" y1="75" x2="250" y2="50" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="75" x2="250" y2="125" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="75" x2="250" y2="200" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="75" x2="250" y2="275" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="100" y1="150" x2="250" y2="50" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="150" x2="250" y2="125" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="150" x2="250" y2="200" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="150" x2="250" y2="275" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="100" y1="225" x2="250" y2="50" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="225" x2="250" y2="125" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="225" x2="250" y2="200" stroke="url(#grad2)" opacity="0.5" />
    <line x1="100" y1="225" x2="250" y2="275" stroke="url(#grad2)" opacity="0.5" />
    
    <!-- Hidden 1 to Hidden 2 -->
    <line x1="250" y1="50" x2="400" y2="75" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="50" x2="400" y2="150" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="50" x2="400" y2="225" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="250" y1="125" x2="400" y2="75" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="125" x2="400" y2="150" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="125" x2="400" y2="225" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="250" y1="200" x2="400" y2="75" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="200" x2="400" y2="150" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="200" x2="400" y2="225" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="250" y1="275" x2="400" y2="75" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="275" x2="400" y2="150" stroke="url(#grad2)" opacity="0.5" />
    <line x1="250" y1="275" x2="400" y2="225" stroke="url(#grad2)" opacity="0.5" />
    
    <!-- Hidden 2 to Output -->
    <line x1="400" y1="75" x2="550" y2="100" stroke="url(#grad2)" opacity="0.5" />
    <line x1="400" y1="75" x2="550" y2="200" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="400" y1="150" x2="550" y2="100" stroke="url(#grad2)" opacity="0.5" />
    <line x1="400" y1="150" x2="550" y2="200" stroke="url(#grad2)" opacity="0.5" />
    
    <line x1="400" y1="225" x2="550" y2="100" stroke="url(#grad2)" opacity="0.5" />
    <line x1="400" y1="225" x2="550" y2="200" stroke="url(#grad2)" opacity="0.5" />
    
    <!-- Output to Decision -->
    <line x1="550" y1="100" x2="700" y2="150" stroke="url(#grad2)" stroke-width="3" opacity="0.7" />
    <line x1="550" y1="200" x2="700" y2="150" stroke="url(#grad2)" stroke-width="3" opacity="0.7" />
  </g>
  
  <!-- Data flow animation -->
  <circle cx="0" cy="0" r="5" fill="#FF00FF" opacity="0.8" filter="url(#glow)">
    <animateMotion path="M100,75 L250,125 L400,150 L550,100 L700,150" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="5" fill="#00FFFF" opacity="0.8" filter="url(#glow)">
    <animateMotion path="M100,225 L250,200 L400,225 L550,200 L700,150" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Scan lines -->
  <g stroke="#00FFFF" stroke-width="1" opacity="0.2">
    <line x1="0" y1="50" x2="800" y2="50" />
    <line x1="0" y1="100" x2="800" y2="100" />
    <line x1="0" y1="150" x2="800" y2="150" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="250" x2="800" y2="250" />
  </g>
  
  <!-- Label -->
  <text x="650" y="190" font-family="Arial" font-size="14" fill="#00FFFF">DIAGNOSIS</text>
  <text x="90" y="270" font-family="Arial" font-size="14" fill="#FF00FF">INPUT</text>
  <text x="530" y="270" font-family="Arial" font-size="14" fill="#FF00FF">OUTPUT</text>
</svg>
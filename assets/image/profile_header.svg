<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#0D1117" />
  
  <!-- Grid lines -->
  <g stroke="#00FFFF" stroke-width="0.5" opacity="0.1">
    <line x1="0" y1="40" x2="800" y2="40" />
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="100" y1="0" x2="100" y2="200" />
    <line x1="200" y1="0" x2="200" y2="200" />
    <line x1="300" y1="0" x2="300" y2="200" />
    <line x1="400" y1="0" x2="400" y2="200" />
    <line x1="500" y1="0" x2="500" y2="200" />
    <line x1="600" y1="0" x2="600" y2="200" />
    <line x1="700" y1="0" x2="700" y2="200" />
  </g>
  
  <!-- Profile cards visualization -->
  <g transform="translate(150, 100)">
    <!-- Main profile card -->
    <rect x="-40" y="-60" width="80" height="120" rx="5" ry="5" fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#glow)" />
    
    <!-- Profile photo circle -->
    <circle cx="0" cy="-30" r="20" fill="none" stroke="#FF00FF" stroke-width="1.5" />
    <circle cx="0" cy="-35" r="8" fill="#FF00FF" opacity="0.8" />
    <path d="M-12,-20 C-12,-12 12,-12 12,-20 C12,-10 -12,-10 -12,-20" fill="#FF00FF" opacity="0.8" />
    
    <!-- Data lines -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="45" x2="20" y2="45" stroke="#00FFFF" stroke-width="1" />
  </g>
  
  <g transform="translate(250, 100)">
    <!-- Second profile card -->
    <rect x="-40" y="-60" width="80" height="120" rx="5" ry="5" fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#glow)" />
    
    <!-- Profile photo circle -->
    <circle cx="0" cy="-30" r="20" fill="none" stroke="#FF00FF" stroke-width="1.5" />
    <circle cx="0" cy="-35" r="8" fill="#FF00FF" opacity="0.8" />
    <path d="M-12,-20 C-12,-12 12,-12 12,-20 C12,-10 -12,-10 -12,-20" fill="#FF00FF" opacity="0.8" />
    
    <!-- Data lines -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="45" x2="20" y2="45" stroke="#00FFFF" stroke-width="1" />
  </g>
  
  <g transform="translate(350, 100)">
    <!-- Third profile card -->
    <rect x="-40" y="-60" width="80" height="120" rx="5" ry="5" fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#glow)" />
    
    <!-- Profile photo circle -->
    <circle cx="0" cy="-30" r="20" fill="none" stroke="#FF00FF" stroke-width="1.5" />
    <circle cx="0" cy="-35" r="8" fill="#FF00FF" opacity="0.8" />
    <path d="M-12,-20 C-12,-12 12,-12 12,-20 C12,-10 -12,-10 -12,-20" fill="#FF00FF" opacity="0.8" />
    
    <!-- Data lines -->
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="15" x2="30" y2="15" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="30" x2="30" y2="30" stroke="#00FFFF" stroke-width="1" />
    <line x1="-30" y1="45" x2="20" y2="45" stroke="#00FFFF" stroke-width="1" />
  </g>
  
  <!-- Neural connections -->
  <g stroke="url(#grad1)" stroke-width="1.5" opacity="0.6">
    <path d="M150,70 C200,20 300,20 350,70" fill="none" />
    <path d="M150,130 C200,180 300,180 350,130" fill="none" />
    <path d="M110,100 L190,100" fill="none" />
    <path d="M210,100 L290,100" fill="none" />
    <path d="M310,100 L390,100" fill="none" />
  </g>
  
  <!-- Connection nodes -->
  <circle cx="150" cy="70" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="350" cy="70" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="150" cy="130" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="350" cy="130" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="110" cy="100" r="5" fill="#00FFFF" filter="url(#glow)" />
  <circle cx="190" cy="100" r="5" fill="#00FFFF" filter="url(#glow)" />
  <circle cx="210" cy="100" r="5" fill="#00FFFF" filter="url(#glow)" />
  <circle cx="290" cy="100" r="5" fill="#00FFFF" filter="url(#glow)" />
  <circle cx="310" cy="100" r="5" fill="#00FFFF" filter="url(#glow)" />
  <circle cx="390" cy="100" r="5" fill="#00FFFF" filter="url(#glow)" />
  
  <!-- Medical data visualization -->
  <g transform="translate(600, 100)">
    <!-- Heart rate monitor effect -->
    <path d="M-100,0 L-80,0 L-70,-30 L-60,20 L-40,-40 L-20,0 L0,0 L20,-10 L40,0 L60,0 L80,0" 
          fill="none" stroke="#FF00FF" stroke-width="3" filter="url(#glow)" />
          
    <!-- Circular data point with animated pulse -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#00FFFF" stroke-width="2">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Connection lines -->
    <line x1="-100" y1="0" x2="-150" y2="0" stroke="#00FFFF" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="-15" x2="0" y2="-50" stroke="#00FFFF" stroke-width="2" opacity="0.6" />
    <line x1="0" y1="15" x2="0" y2="50" stroke="#00FFFF" stroke-width="2" opacity="0.6" />
    
    <!-- Data points -->
    <circle cx="-150" cy="0" r="5" fill="#00FFFF" filter="url(#glow)" />
    <circle cx="0" cy="-50" r="5" fill="#00FFFF" filter="url(#glow)" />
    <circle cx="0" cy="50" r="5" fill="#00FFFF" filter="url(#glow)" />
  </g>
  
  <!-- Binary data in background -->
  <g font-family="monospace" font-size="8" opacity="0.15">
    <text x="450" y="20" fill="#FF00FF">10110110 01001011</text>
    <text x="470" y="40" fill="#00FFFF">01001011 11010010</text>
    <text x="490" y="60" fill="#FF00FF">11010010 10100101</text>
    <text x="510" y="80" fill="#00FFFF">10100101 01101001</text>
    <text x="530" y="100" fill="#FF00FF">01101001 11001010</text>
    <text x="510" y="120" fill="#00FFFF">10010101 10110110</text>
    <text x="490" y="140" fill="#FF00FF">10110110 01001011</text>
    <text x="470" y="160" fill="#00FFFF">01001011 11010010</text>
    <text x="450" y="180" fill="#FF00FF">11010010 10100101</text>
  </g>
  
  <!-- Main title -->
  <text x="130" y="50" font-family="Arial" font-size="24" fill="#FF00FF" filter="url(#glow)">NEURAL PROFILE VAULT</text>
  <text x="130" y="75" font-family="Arial" font-size="14" fill="#00FFFF">SECURE MEDICAL IDENTITY MANAGEMENT</text>
</svg>
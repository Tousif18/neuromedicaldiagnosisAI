<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0D1117" />
  
  <!-- Cyberpunk grid -->
  <g stroke="#00FFFF" stroke-width="0.5" opacity="0.1">
    <!-- Horizontal lines -->
    <line x1="0" y1="40" x2="800" y2="40" />
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="0" y1="200" x2="800" y2="200" />
    <line x1="0" y1="240" x2="800" y2="240" />
    <line x1="0" y1="280" x2="800" y2="280" />
    <line x1="0" y1="320" x2="800" y2="320" />
    <line x1="0" y1="360" x2="800" y2="360" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
    <line x1="400" y1="0" x2="400" y2="400" />
    <line x1="500" y1="0" x2="500" y2="400" />
    <line x1="600" y1="0" x2="600" y2="400" />
    <line x1="700" y1="0" x2="700" y2="400" />
  </g>
  
  <!-- Main register symbol -->
  <g transform="translate(400, 200)">
    <!-- Profile card -->
    <rect x="-70" y="-80" width="140" height="160" rx="10" ry="10" fill="none" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)" />
    
    <!-- Profile photo circle -->
    <circle cx="0" cy="-40" r="30" fill="none" stroke="#00FFFF" stroke-width="2" />
    <circle cx="0" cy="-50" r="12" fill="#00FFFF" opacity="0.8" />
    <path d="M-20,-20 C-20,-10 20,-10 20,-20 C20,-5 -20,-5 -20,-20" fill="#00FFFF" opacity="0.8" />
    
    <!-- Form lines -->
    <line x1="-50" y1="0" x2="50" y2="0" stroke="#FF00FF" stroke-width="2" />
    <line x1="-50" y1="20" x2="50" y2="20" stroke="#FF00FF" stroke-width="2" />
    <line x1="-50" y1="40" x2="50" y2="40" stroke="#FF00FF" stroke-width="2" />
    
    <!-- Plus icon -->
    <circle cx="0" cy="80" r="20" fill="none" stroke="#00FFFF" stroke-width="2" />
    <line x1="-10" y1="80" x2="10" y2="80" stroke="#00FFFF" stroke-width="3" />
    <line x1="0" y1="70" x2="0" y2="90" stroke="#00FFFF" stroke-width="3" />
    
    <!-- Animated glow effect -->
    <circle cx="0" cy="80" r="25" fill="none" stroke="#FF00FF" stroke-width="1" opacity="0.6">
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Cyberpunk elements -->
  <!-- Digital lines -->
  <g stroke="#00FFFF" stroke-width="2" opacity="0.7" filter="url(#glow)">
    <path d="M50,100 L100,100 L100,150 L150,150 L150,100 L200,100" fill="none" />
    <path d="M600,300 L650,300 L650,250 L700,250 L700,300 L750,300" fill="none" />
    <path d="M50,300 L100,300 L100,250 L150,250" fill="none" />
    <path d="M650,100 L700,100 L700,150 L750,150" fill="none" />
  </g>
  
  <!-- Circuit nodes -->
  <circle cx="100" cy="100" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="150" cy="150" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="100" cy="150" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="200" cy="100" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="150" cy="100" r="5" fill="#FF00FF" filter="url(#glow)" />
  
  <circle cx="700" cy="300" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="650" cy="300" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="650" cy="250" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="700" cy="250" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="750" cy="300" r="5" fill="#FF00FF" filter="url(#glow)" />
  
  <circle cx="100" cy="300" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="50" cy="300" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="100" cy="250" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="150" cy="250" r="5" fill="#FF00FF" filter="url(#glow)" />
  
  <circle cx="700" cy="100" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="650" cy="100" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="700" cy="150" r="5" fill="#FF00FF" filter="url(#glow)" />
  <circle cx="750" cy="150" r="5" fill="#FF00FF" filter="url(#glow)" />
  
  <!-- Moving particles -->
  <circle cx="0" cy="0" r="3" fill="#00FFFF" opacity="0.8">
    <animateMotion path="M100,100 L150,100 L150,150 L200,150 L250,150 L300,100 L350,100" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="0" cy="0" r="3" fill="#FF00FF" opacity="0.8">
    <animateMotion path="M700,300 L650,300 L650,250 L600,250 L550,250 L500,300 L450,300" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Binary code in background -->
  <g font-family="monospace" font-size="10" opacity="0.2">
    <text x="50" y="50" fill="#FF00FF">10110110</text>
    <text x="150" y="80" fill="#00FFFF">01001011</text>
    <text x="250" y="60" fill="#FF00FF">11010010</text>
    <text x="350" y="90" fill="#00FFFF">10100101</text>
    <text x="450" y="40" fill="#FF00FF">01101001</text>
    <text x="550" y="70" fill="#00FFFF">11001010</text>
    <text x="650" y="50" fill="#FF00FF">10010101</text>
    
    <text x="50" y="350" fill="#00FFFF">10110110</text>
    <text x="150" y="330" fill="#FF00FF">01001011</text>
    <text x="250" y="360" fill="#00FFFF">11010010</text>
    <text x="350" y="320" fill="#FF00FF">10100101</text>
    <text x="450" y="370" fill="#00FFFF">01101001</text>
    <text x="550" y="340" fill="#FF00FF">11001010</text>
    <text x="650" y="380" fill="#00FFFF">10010101</text>
  </g>
  
  <!-- Register text -->
  <text x="400" y="130" font-family="Arial" font-size="14" fill="#FF00FF" text-anchor="middle" filter="url(#glow)">CREATE NEW ACCOUNT</text>
</svg>